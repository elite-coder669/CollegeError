<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter's Stop</title>
    <link rel="stylesheet" href="/hackathon/styles.css">
    <script src="/hackathon/main.js" defer></script>
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main id="main-content">
        <div id="content"></div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load components dynamically
        function loadComponent(component, targetId) {
            fetch(`components/${component}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(targetId).innerHTML = data;
                });
        }

        // Load header, footer, and default content
        loadComponent('header', 'header');
        loadComponent('footer', 'footer');
        loadComponent('dashboard', 'content'); // Default page

        // Handle navigation
        document.addEventListener('click', function(event) {
            if (event.target.closest('[data-component]')) {
                const component = event.target.closest('[data-component]').getAttribute('data-component');
                loadComponent(component, 'content');
            }
        });
    </script>

</body>
</html>
