<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/hackathon/styles.css">
    <link rel="stylesheet" href="/hackathon/auth/auth.css">
</head>
<body>

    <div class="login-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/hackathon/login.html">Login</a></p>
    </div>

    <script src="/hackathon/auth/register.js"></script>

</body>
</html>
